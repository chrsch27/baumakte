
<div class="border-bottom row" style="margin-bottom:16px;">
  <div class='col-9'>
    <h4>{{job['title']}}</h4>
    <div><b>Location:</b> {{job['location']}}</div>
    {% if 'salary' in job %}
    <div><b>Salary:</b> {{job['salary']}}</div>
    {% endif %}
  </div>
  <div class=col-3>
    <a href="mailto:info@schmalisch-it.de?subject=Application for {{job['title']}}" type="button" class="btn btn-outline-primary">Apply</a>
  </div>
</div>
